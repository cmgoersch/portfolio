<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Landing Page</title>
  <!-- Verlinkung zu globalen CSS -->
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <!-- Matter.js Bibliothek -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
  <div id="container">
    <!-- Reload Icon -->
    <div id="reload-icon">
      <img src="../assets/images/reload.svg" alt="Reload Icon" onclick="location.reload();" />
    </div>

    <!-- Message -->
    <div id="message">
      <h1>Welcome</h1>
      <p>grab a bubble and make room on the screen</p>
    </div>

    <!-- Button Container -->
    <div class="button-container">
      <div id="button-barrier"></div>
      <button class="startButton" onclick="window.location.href='../views/about.html'">
        Enough with the bubbles! Let's go!
      </button>
    </div>

    <!-- Canvas -->
    <canvas id="ballCanvas"></canvas>
  </div>

  
  <script src="../js/script.js"></script>
</body>
</html>
